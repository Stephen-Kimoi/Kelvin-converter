<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    
    <link rel="stylesheet" href="calc.css">

    <title>KELVIN CALCULATOR</title>  

    <style>
        #loader { 
            display: none;
        }
    </style>

</head>
<body class="bg-dark">
   <div class="container">
       <div class="row">
        <div class="col-md-6 mx-auto"> 
           <div class="card card-body text-center mt-5">
               <h1 class="heading display-5 pb-3">KELVIN CALCULATOR</h1> 
               
              <form id="kelvin-form"> 

                  <div class="form-group mb-3">
                       <div class="input-group"> 
                           <span class="input-group-text">K</span> 
                           <input type="number" class="form-control" id="kelvin-value" placeholder="Kelvin">
                       </div>
                  </div> 

                  <div class="form-group mb-3">
                      <div class="input-group"> 
                          <input type="submit" value="submit" id="calculate" class="form-control bg-dark text-white"> 
                      </div>
                  </div> 

              </form>   

              <!--- LOADER ---> 
              <div id="loader" class="loader"> 

                  <div class="loading-icons">
                      <span></span> 
                      <span></span>  
                      <span></span> 
                      <span></span> 
                      <span></span>
                  </div>
                  
              </div>
              
              <!--- RESUTLS --->
              <div id="results">  
                 
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-text">&#8451;</span> 
                        <input type="number" class="form-control" id="celcius-value" placeholder="celcius">  
                    </div>
                </div> 
                
                
                   
              </div>    
           </div>
        </div>
       </div>
   </div>    


    <script src="calc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

</body>
</html>
